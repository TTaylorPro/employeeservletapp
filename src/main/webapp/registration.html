<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
	<div class="container">

		<div class ="card">
			<div class ="shadow-lg">
				<div class ="card-header text-center">
					<h1>Hello Stranger!</h1>
					<h3>Please register below: </h3>
				</div>

				<div class = "card-body text-center">
	
					<form method="POST" action= "register">
						<label>Username</label>
						<input type="text" name="username" placeholder="Enter a username"> <br />
						
						<label>Password</label>
						<input type="password" name="password" placeholder="Enter a password"> <br />
						
						<label>Firstname</label>
						<input type="text" name="firstname" placeholder="Enter a first name"> <br />
						
						<label>Lastname</label>
						<input type="text" name="password" placeholder="Enter a last name">
						
						<input type="submit" value="Register!">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
